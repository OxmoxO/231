<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить данные пользователя</title>
    <style> table th, table td {
        padding: 10px 5px;
        font-family: "Roboto Light",serif;
        font-size: 16px;
        border-style: solid;
        border-width: 1px;
        background: rgba(163, 190, 163, 0.78);
    }
    body {
        background-color: #cde1e3;
    }
    </style>
</head>
<body>
<H1>Изменить данные пользователя</H1>
<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
    <table>
        <tr><td>
            <label for="name">Введите имя: </label>
            <input type="text" th:field="*{name}" id="name"/>
<!--            <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name not valid!</div>-->
        </td></tr>
        <tr><td>
            <label for="position">Введите позицию: </label>
            <input type="text" th:field="*{position}" id="position"/>
<!--            <div style="color: red" :if="${#fields.hasErrors('position')}" th:errors="*{position}">Position not valid!</div>-->
        </td></tr>
        <tr><td>
            <label for="email">Введите электронный адрес: </label>
            <input type="text" th:field="*{email}" id="email"/>
<!--            <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email not valid!</div>-->
        </td></tr>
        <tr><td>
            <input type="submit" value="Изменить"/>
        </td></tr>
    </table>
</form>

</body>
</html>
